apiVersion: apps/v1
kind: Deployment
metadata:
  name: circle-ci
  labels:
    app: simple-backend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: ci-deploy
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ci-deploy
        tier: backend
    spec:
      containers:
        - image: gcr.io/infraestructura-mm/test-ci
          name: dominic-backend
          ports:
            - containerPort: 3000
              name: ci-deploy
